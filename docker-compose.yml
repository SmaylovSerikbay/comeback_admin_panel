version: '3.8'

services:
  # Django веб-приложение
  web:
    build: .
    container_name: comeback_admin_panel-web
    restart: unless-stopped
    environment:
      - DEBUG=False
      - SECRET_KEY=your-super-secret-key-change-in-production-2025
      - ALLOWED_HOSTS=admin.comeback.uz,89.39.95.190,localhost,127.0.0.1
      - DATABASE_URL=postgresql://comeback_user:comeback_password_2025@db:5432/comeback_admin
      - REDIS_URL=redis://redis:6379/0
      - FIREBASE_CREDENTIALS_PATH=/app/firebase-credentials.json
      - SECURE_SSL_REDIRECT=False
      - SESSION_COOKIE_SECURE=False
      - CSRF_COOKIE_SECURE=False
    volumes:
      - .:/app
      - static_files:/var/www/static
      - media_files:/var/www/media
    depends_on:
      - db
      - redis
    networks:
      - comeback_network

  # PostgreSQL база данных
  db:
    image: postgres:15
    container_name: comeback_admin_panel-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=comeback_admin
      - POSTGRES_USER=comeback_user
      - POSTGRES_PASSWORD=comeback_password_2025
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - comeback_network

  # Redis для кеширования
  redis:
    image: redis:7-alpine
    container_name: comeback_admin_panel-redis
    restart: unless-stopped
    networks:
      - comeback_network

  # Nginx веб-сервер
  nginx:
    image: nginx:alpine
    container_name: comeback_admin_panel-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/www:/var/www/certbot
      - static_files:/var/www/static
      - media_files:/var/www/media
    depends_on:
      - web
    networks:
      - comeback_network

  # Certbot для SSL сертификатов
  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/www:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email admin@comeback.uz --agree-tos --no-eff-email -d admin.comeback.uz
    depends_on:
      - nginx
    networks:
      - comeback_network

volumes:
  postgres_data:
  media_files:
  static_files:

networks:
  comeback_network:
    driver: bridge
