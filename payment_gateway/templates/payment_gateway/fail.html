{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-times-circle"></i> Платеж не выполнен
                    </h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-times-circle text-danger" style="font-size: 4rem;"></i>
                    </div>
                    <h4 class="text-danger mb-3">К сожалению, платеж не прошел</h4>
                    <p class="lead">Возможно, произошла ошибка при обработке платежа.</p>
                    <p>Попробуйте еще раз или свяжитесь с поддержкой.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'payment_gateway:test_form' %}" class="btn btn-primary">
                            <i class="fas fa-redo"></i> Попробовать снова
                        </a>
                        <a href="{% url 'payment_gateway:dashboard' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-chart-bar"></i> Дашборд
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
