{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-success">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-check-circle"></i> Платеж успешно выполнен!
                    </h3>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h4 class="text-success mb-3">Спасибо за покупку!</h4>
                    <p class="lead">Ваш платеж был успешно обработан.</p>
                    <p>В ближайшее время вы получите доступ к контенту в Unity.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'payment_gateway:test_form' %}" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Новый платеж
                        </a>
                        <a href="{% url 'payment_gateway:dashboard' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-chart-bar"></i> Дашборд
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
